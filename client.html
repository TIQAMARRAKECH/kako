<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Client - LIVRAISON TIQA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="back-btn" onclick="goBack()">⬅ Retour</button>
  <button class="logout-btn" onclick="logout()">Déconnexion</button>
  
  <h1>Espace Client</h1>
  
  <div class="container">
    <h2>Nouvelle commande</h2>
    <input type="text" id="clientAdresse" placeholder="Adresse de livraison">
    <input type="text" id="clientPhone" placeholder="Téléphone">
    <input type="number" id="clientMontant" placeholder="Montant à payer">
    <button onclick="ajouterCommande()">Envoyer</button>
  </div>

  <div class="container">
    <h2>Suivi de mes commandes</h2>
    <ul id="commandesList"></ul>
  </div>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script>
    function goBack() { 
      window.location.href = "index.html"; 
    }
  </script>
</body>
</html>
