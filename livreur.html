<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livreur - LIVRAISON TIQA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="back-btn" onclick="goBack()">⬅ Retour</button>
  <button class="logout-btn" onclick="logout()">Déconnexion</button>
  
  <h1>Espace Livreur</h1>
  
  <div class="container">
    <h2>Commandes assignées</h2>
    <ul id="livreurCommandes"></ul>
  </div>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script>
    function goBack() { 
      window.location.href = "index.html"; 
    }
    
    // Fonction pour changer le statut d'une commande
    function changerStatut(commandeId, nouveauStatut) {
      db.ref("commandes/" + commandeId + "/status").set(nouveauStatut)
        .then(() => {
          alert("Statut mis à jour");
        })
        .catch(error => {
          console.error("Erreur:", error);
          alert("Erreur lors de la mise à jour");
        });
    }
  </script>
</body>
</html>
